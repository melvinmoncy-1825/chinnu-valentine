  <script>
  const gallery = document.getElementById("gallery");
  const exts = ["jpg","JPG","jpeg","JPEG","png","PNG"];
  const imageSrcs = [];

  function resolveSrc(n, onDone){
    let i = 0;
    const img = new Image();
    const tryNext = () => {
      if (i >= exts.length) { onDone(null); return; }
      img.src = `photos/${n}.${exts[i++]}`;
    };
    img.onload = () => onDone(img.src);
    img.onerror = tryNext;
    tryNext();
  }

  function addThumb(n, src){
    const img = document.createElement("img");
    img.alt = "Our photo " + n;
    img.loading = "lazy";
    img.decoding = "async";
    img.src = src;
    img.dataset.index = imageSrcs.length;
    imageSrcs.push(src);
    gallery.appendChild(img);
  }

  const MAX = 11; // change if more
  let loaded = 0;

  for(let n=1; n<=MAX; n++){
    resolveSrc(n, (src) => {
      loaded++;
      if (src) addThumb(n, src);
      if (loaded === MAX) {
        window.__galleryImages = imageSrcs; // used by script.js lightbox
      }
    });
  }
</script>

  <script src="gallery.js"></script>
