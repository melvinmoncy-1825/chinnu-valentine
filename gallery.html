  <script>
    // ===== Robust gallery loader =====
    const gallery = document.getElementById("gallery");
    const exts = ["jpg","JPG","jpeg","JPEG","png","PNG"];

    function createImg(n){
      const img = document.createElement("img");
      img.alt = "Our photo " + n;
      img.loading = "lazy";
      img.decoding = "async";

      let i = 0;
      function tryNext(){
        if (i >= exts.length) return;
        img.src = `photos/${n}.${exts[i++]}`;
      }
      img.onerror = tryNext;
      tryNext();

      return img;
    }

    // change 11 to your max photo number
    for(let n=1; n<=11; n++){
      gallery.appendChild(createImg(n));
    }
  </script>

  <script src="script.js"></script>
