  <script>
    const gallery = document.getElementById("gallery");
    const exts = ["jpg","JPG","jpeg","JPEG","png","PNG"];
    const MAX = 30; // change if you want

    function tryLoad(n){
      const img = document.createElement("img");
      img.alt = "Train photo " + n;
      img.loading = "lazy";
      img.decoding = "async";

      let i = 0;
      const next = () => {
        if(i >= exts.length){ img.remove(); return; }
        img.src = `memories/train/${n}.${exts[i++]}`;
      };
      img.onerror = next;
      next();

      gallery.appendChild(img);
    }

    for(let n=1; n<=MAX; n++) tryLoad(n);
  </script>
